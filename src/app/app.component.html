<!--
¿ES UN PALÍNDROMO?

Fecha publicación enunciado: 21/03/22
Fecha publicación resolución: 28/03/22
Dificultad: MEDIA

Enunciado: Escribe una función que reciba un texto y retorne verdadero o falso (Boolean) según sean o no palíndromos.
Un Palíndromo es una palabra o expresión que es igual si se lee de izquierda a derecha que de derecha a izquierda.
NO se tienen en cuenta los espacios, signos de puntuación y tildes.
Ejemplo: Ana lleva al oso la avellana.

Información adicional:
- Usa el canal de nuestro discord (https://mouredev.com/discord) "🔁reto-semanal" para preguntas, dudas o prestar ayuda a la comunidad.
- Puedes hacer un Fork del repo y una Pull Request al repo original para que veamos tu solución aportada.
- Revisaré el ejercicio en directo desde Twitch el lunes siguiente al de su publicación.
- Subiré una posible solución al ejercicio el lunes siguiente al de su publicación.

-->
<div class="content" role="main">

  <form (ngSubmit)="chkPalindromo()" #miFormulario="ngForm" autocomplete="off">
  
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width" appearance="fill" color="red">
            <mat-label>String 1</mat-label>
            <input matInput name="string1" [(ngModel)]="initForm.string2chk" required placeholder="Text to check">
          </mat-form-field>
        </td>
      </tr>
    </table>
    <p>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <button mat-button color="primary" type="submit" [disabled]="miFormulario.invalid">Go!</button>
        </td>
        <td>
          <button mat-button color="primary" (click)="reset()" [disabled]="miFormulario.invalid">Reset</button>
        </td>
      </tr>
    </table>
    
  </form>

</div>
